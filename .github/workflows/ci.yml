name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test:
    name: Rust (fmt, test, clippy)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Rustfmt
        run: cargo fmt --all -- --check

      - name: Tests
        run: cargo test

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

