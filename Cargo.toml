[package]
name = "burl"
version = "0.1.0"
edition = "2024"
description = "Minimal file-based workflow orchestrator for agentic coding pipelines"
license = "MIT"

[dependencies]
clap = { version = "4", features = ["derive"] }
anyhow = "1"
thiserror = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
serde_yaml = "0.9"
chrono = { version = "0.4", features = ["serde"] }
hostname = "0.4"
regex = "1"
globset = "0.4"

[dev-dependencies]
tempfile = "3"
serial_test = "3"
